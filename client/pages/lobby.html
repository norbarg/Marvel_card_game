<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Marvel Cards - Lobby</title>
        <link
            rel="shortcut icon"
            href="../assets/icons/hulk icon.png"
            type="image/png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/lobby.css" />
    </head>
    <body>
        <div class="lobby-wrapper">
            <div class="lobby-left">
                <img
                    src="../assets/lobby/left side.png"
                    alt="Texture"
                    class="left-texture"
                />
                <div class="top-controls">
                    <button class="back-button bebas-neue-regular">BACK</button>
                    <div class="invite-wrapper">
                        <input
                            type="text"
                            id="inviteInput"
                            placeholder="INVITE PLAYER"
                        />
                        <button class="invite-button bebas-neue-regular">
                            INVITE
                        </button>
                    </div>
                </div>

                <div class="players-section">
                    <div class="player player-1">
                        <div class="avatar hex you">
                            <img
                                src="../assets/icons/dr strange icon.png"
                                alt="Player 1"
                            />
                        </div>
                        <div class="nickname-wrapper">
                            <span>NICKNAME</span>
                        </div>
                    </div>
                    <div class="vs-icon">
                        <img src="../assets/lobby/VS sign.png" alt="VS" />
                    </div>
                    <div class="player player-2">
                        <div class="avatar hex empty">
                            <img
                                src="../assets/icons/empty icon.png"
                                alt="Player 1"
                            />
                        </div>
                        <div class="nickname-wrapper"><span> </span></div>
                    </div>
                </div>

                <div class="ready-section">
                    <button class="ready-button bebas-neue-regular">
                        READY
                    </button>
                </div>

                <div class="help-section">
                    <button class="help-button bebas-neue-regular">?</button>
                </div>
            </div>

            <div class="lobby-right">
                <img
                    src="../assets/lobby/right side.png"
                    alt="Marvel Background"
                />
                <div class="hidden draft-panel">
                    <div class="draft-header">
                        <div class="turn-indicator bebas-neue-regular">
                            YOUR TURN
                        </div>
                        <div class="timer bebas-neue-regular">30</div>
                        <div class="picked-count bebas-neue-regular">0/15</div>
                    </div>
                    <div class="card-grid"></div>
                </div>
            </div>

            <div class="doctor-strange-fixed">
                <img
                    src="../assets/lobby/qr code.png"
                    alt="Doctor Strange with QR"
                />
            </div>
        </div>
        <div id="avatarModal" class="modal">
            <div class="modal-content-avatar">
                <h2 class="bebas-neue-regular">Select Avatar</h2>
                <div class="avatars">
                    <img src="../assets/icons/adam icon.png" alt="Avatar 1" />
                    <img src="../assets/icons/blade icon.png" alt="Avatar 2" />
                    <img
                        src="../assets/icons/dr strange icon.png"
                        alt="Avatar 3"
                    />
                    <img
                        src="../assets/icons/hellcat icon.png"
                        alt="Avatar 4"
                    />
                    <img src="../assets/icons/hulk icon.png" alt="Avatar 5" />
                    <img
                        src="../assets/icons/iron man icon.png"
                        alt="Avatar 6"
                    />
                    <img src="../assets/icons/medusa icon.png" alt="Avatar 7" />
                    <img
                        src="../assets/icons/spider man icon.png"
                        alt="Avatar 8"
                    />
                    <img src="../assets/icons/tanos icon.png" alt="Avatar 9" />
                    <img
                        src="../assets/icons/carnage iconpng.png"
                        alt="Avatar 10"
                    />
                </div>
            </div>
        </div>
        <div id="inviteModal">
            <div class="modal-content">
                <p id="inviteText" class="bebas-neue-regular"></p>
                <button id="acceptInvite" class="bebas-neue-regular">
                    ACCEPT
                </button>
                <button id="declineInvite" class="bebas-neue-regular">
                    DECLINE
                </button>
            </div>
        </div>
        <div id="helpModal" class="help-modal">
            <button
                class="help-modal-close bebas-neue-regular"
                id="helpModalCloseBtn"
            >
                âœ•
            </button>
            <div class="help-modal-content">
                <img src="../assets/lobby/rules.png" alt="Game Rules" />
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/lobby.js"></script>
    </body>
</html>
